<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .inline-block {
            background-color: lightgreen;
            width: 200px;
            height: 100px;
            display: inline-block;
        }
        
        .block {
            background-color: lightblue;
            width: 200px;
            height: 100px;
            position: absolute;
            top: calc(50% - 100px); /* 100px là một nửa chiều cao của phần tử */
    left: calc(50% - 100px); 
        }
    </style>
</head>
<body>
    <div class="block">This is a block-level element.</div>

</body>
</html>
